<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>User Directory</title>
</head>

<body>

<div class="container">

	<h3>User Directory</h3>
	<hr>
	
	

	<!-- Add a button -->
	<a th:href="@{/users/showFormForAdd}"
		class="btn btn-primary btn-sm mb-3">
		Add user
	</a>
	
	
	<table class="table table-bordered table-striped">
		<thead class="thead-dark">
			<tr>
				<th>Username</th>
				<th>Password</th>
				<th>Email</th>
				<th>Update</th>
				<th>Delete</th>
			</tr>
		</thead>
		
		<tbody>
			<tr th:each="tempuser : ${users}">
			
				<td th:text="${tempuser.username}" />	
				<td th:text="${tempuser.password}" />	
				<td th:text="${tempuser.email}" />	
				
				<!-- Add update button/link -->
				<td>
					<a th:href="@{/users/showFormForUpdate(userId=${tempuser.id})}"
					   class="btn btn-info btn-sm">
						Update
					</a>
				</td>
				<td>
				<a th:href="@{/users/delete(userId=${tempuser.id})}"
					   class="btn btn-info btn-sm">
						Delete
					</a>
					</td>
				
				
			</tr>
		</tbody>		
	</table>
		<a href= "http://localhost:8081/myBlog/home">Return to home</a>
</div>
</body>
</html>
