<section class="vh-100">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Admin login</p>

                <form action="" method="post">
    <fieldset>
      <!-- use param.error assuming FormLoginConfigurer#failureUrl contains the query parameter error -->
      <div th:if="${param.error != null}">
        Incorrect information
        <br></br>
        <div th:if="${SPRING_SECURITY_LAST_EXCEPTION != null}">
          Reason: <span
            th:text="${SPRING_SECURITY_LAST_EXCEPTION.message}"></span>
        </div>
      </div>
      <!-- the configured LogoutConfigurer#logoutSuccessUrl is /login?logout and contains the query param logout -->
        <div th:if="${param.logout != null}">You have been logged out.</div>
      <p>
        <label for="username">Username</label> <input type="text"
          id="username" name="username" />
      </p>
      <p>
        <label for="password">Password</label> <input type="password"
          id="password" name="password" />
      </p>
      <div>
        
        <button type="submit" class="d-flex justify-content-center mx-4 mb-3 mb-lg-4 btn btn-primary btn-lg">Log in</button>
      </div>
    </fieldset>
  </form>
  <button onclick="window.location.href='http://localhost:8081/myBlog/home';" class="d-flex justify-content-center mx-4 mb-3 mb-lg-4 btn btn-primary btn-lg"> Go back to main page</button>
